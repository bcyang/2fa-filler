<!DOCTYPE html>
<html>
<head>
  <title>2FA Auto Filler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>2FA Auto Filler</h1>
    
    <div class="add-secret">
      <h2>Add New Secret</h2>
      <form id="addSecretForm">
        <div class="form-group">
          <label for="serviceName">Service Name:</label>
          <input type="text" id="serviceName" required placeholder="e.g., Okta, Microsoft">
        </div>
        <div class="form-group">
          <label for="secretKey">TOTP Secret:</label>
          <input type="text" id="secretKey" required placeholder="Enter your TOTP secret">
        </div>
        <button type="submit">Add Secret</button>
      </form>
    </div>

    <div class="saved-secrets">
      <h2>Saved Secrets</h2>
      <div id="secretsList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
